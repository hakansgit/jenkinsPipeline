apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-app
  labels:
    name: deployment-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: app
  template:
    metadata:
      labels:
        name: app
    spec:
      containers:
      - name: app
        image: 465591665743.dkr.ecr.us-east-1.amazonaws.com/hkndkr/jenkins-handson:latest
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: config-app
          - secretRef:
              name: secret-app
      imagePullPolicy: Always